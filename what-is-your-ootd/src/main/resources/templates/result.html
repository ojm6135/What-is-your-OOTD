            <th:block sec:authorize="isAnonymous()">

                        <input type="submit" class="btn btn-success" value="μ €μ¥" style="width:70%">

<div class="d-flex justify-content-center mt-4">
    <div id="result-alert-placeholder" class="w-25 text-center"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script>
    // μ‹¤μ  alert μ°½ ν‘μ‹ λ‹΄λ‹Ή
    const alertPlaceholder = document.getElementById("result-alert-placeholder");
    const appendAlert = (message, type) => {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('');

      alertPlaceholder.append(wrapper);
    }

    var isSaved = false;

    // νμ΄μ§€ λ³€κ²½ μ—†μ΄ μ €μ¥ μ„±κ³µ μ—¬λ¶€μ— λ”°λ¥Έ alert μ°½ ν‘μ‹
    document.getElementById("save-form").addEventListener("submit", function(e) {
        e.preventDefault();

        // μ¤‘λ³µ μ €μ¥ λ°©μ§€
        if (isSaved) {
            return;
        }

        const form = e.target;
        const formData = new FormData(form);

        fetch(form.action, {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(isSuccess => {
            if (isSuccess) {
                appendAlert("λ‚΄ μ·μ°¨λ¦Όμ— μ €μ¥λμ—μµλ‹λ‹¤!", "success");
                isSaved = true;
            } else {
                appendAlert("μ €μ¥μ— μ‹¤ν¨ν•μ€μµλ‹λ‹¤.", "warning");
            }
        })
        .catch(() => {
            appendAlert("μ¤λ¥κ°€ λ°μƒν–μµλ‹λ‹¤.", "danger");
        });
    });
</script>
</body>
