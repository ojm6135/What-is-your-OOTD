<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's your OOTD?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1b849c27a0957a1e9fd4eff92fc5ae18"></script>

<div th:replace="~{fragments :: header}"></div>

<div class="d-flex justify-content-center mt-5">
    <div class="card shadow-sm" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center">
            <div class="border border-1 rounded mb-3 bg-light" style="width: 100%; height: 280px;">
                <div class="ms-2 mt-2 me-2 mb-2">
                    <p class="text-start d-flex justify-content-between">
                        <span th:text="|🌡: ${outfit.weather.tmp}°C|"></span>
                        <span th:text="|💧: ${outfit.weather.reh}%|"></span>
                        <span th:text="|🌪: ${outfit.weather.wsd}m/s|"></span>
                        <span th:text="|☔: ${outfit.weather.pcp}|"></span>
                        <span th:text="|✨: ${outfit.style.desc}|"></span>
                    </p>
                    <br>
                    <p class="text-start" th:each="item : ${outfit.clothes}">
                        <span th:switch="${item.type.desc}">
                            <span th:case="외투">🧥</span>
                            <span th:case="상의">👕</span>
                            <span th:case="하의">👖</span>
                            <span th:case="신발">👞</span>
                        </span>
                        <span th:text="|${item.type.desc} - ${item.detail} (${item.color})|"></span>
                    </p>
                </div>
            </div>

            <th:block sec:authorize="isAnonymous()">
                <button type="button" onclick="location.href='/'" class="btn btn-secondary w-100">재추천</button>
            </th:block>

            <th:block sec:authorize="isAuthenticated()">
                <form th:action="@{/users/{username}/outfits(username=${#authentication.name})}" method="post">
                    <input hidden type="text" th:each="itemId : ${outfit.itemList}" th:value="${itemId}" name="itemList">
                    <input hidden type="text" th:value="${outfit.weather.tmp}" name="tmp">
                    <input hidden type="text" th:value="${outfit.weather.pcp}" name="pcp">
                    <input hidden type="text" th:value="${outfit.weather.wsd}" name="wsd">
                    <input hidden type="text" th:value="${outfit.weather.reh}" name="reh">
                    <input hidden type="text" th:value="${outfit.style}" name="style">
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-success" style="width:70%">저장</button>
                        <button type="button" onclick="location.href='/'" class="btn btn-secondary" style="width: 25%">재추천</button>
                    </div>
                </form>
            </th:block>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
