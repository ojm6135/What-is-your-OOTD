<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>내 옷차림</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments :: header}"></div>

<th:block th:if="${elementCnt > 0}">
    <div class="m-5">
        <div class="row mb-4 g-5"
             th:each="r : ${#numbers.sequence(1, rowCnt)}">
            <!-- for min(3, (elementCnt - (r - 1) * 3)) -->
            <div class="col-12 col-sm-6 col-lg-4 mb-3 d-flex justify-content-center"
                 th:each="c : ${#numbers.sequence(1, (elementCnt - (r - 1) * 3) < 3 ? (elementCnt - (r - 1) * 3) : 3)}"
                 th:with="index=${(r - 1) * 3 + (c - 1)}">
                <div th:replace="~{fragments :: outfit-grid(${outfitPage.content[index]})}"></div>
            </div>
        </div>
    </div>
</th:block>

<th:block th:if="${elementCnt == 0}">
    <div class="d-flex align-items-center justify-content-center h-100">
        <p class="align-middle text-center" style="color: gray;">
            저장된 옷차림이 없습니다.
        </p>
    </div>
</th:block>

<!-- 페이지 -->
<div class="d-flex justify-content-center mb-5">
    <ul class="pagination">
        <!-- 이전 -->
        <li class="page-item" th:if="${prevPageNumber != 0}">
            <a class="page-link"
               th:href="@{/users/{username}/outfits(username=${#authentication.name}, page=${prevPageNumber})}">
                <span>&laquo;</span>
            </a>
        </li>

        <!-- 각 페이지 -->
        <li class="page-item"
            th:if="${outfitPage.totalPages > 0}"
            th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/users/{username}/outfits(username=${#authentication.name}, page=${pageNumber})}"
               th:text=${pageNumber}
               th:class="${pageNumber == outfitPage.number + 1} ? 'page-link active' : 'page-link'"></a>
        </li>

        <!-- 다음 -->
        <li class="page-item" th:if="${nextPageNumber != -1}">
            <a class="page-link"
               th:href="@{/users/{username}/outfits(username=${#authentication.name}, page=${nextPageNumber})}">
                <span>&raquo;</span>
            </a>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
