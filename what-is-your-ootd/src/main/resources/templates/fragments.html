<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>오늘 뭐 입지?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<header th:fragment="header">
  <nav class="navbar navbar-expand-lg px-3 mb-3" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a href="/" class="navbar-brand">
        <img th:src="@{/images/logo.png}" width="100px" height="80px" class="ms-1">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse nav-underline" id="navbarNav">
        <div class="d-flex w-100 justify-content-center">
          <div class="navbar-nav mx-auto">
            <a class="nav-link" href="#"><b>둘러보기</b></a>
              <a class="nav-link" href="#"><b>내 옷장</b></a>
              <a class="nav-link" href="#"><b>내 옷차림</b></a>
          </div>
          <div class="navbar-nav">
            <th:block sec:authorize="isAnonymous()">
              <a class="nav-link" href="/users/sign-up">회원가입</a>
              <a class="nav-link" href="/users/login">로그인</a>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
              <a th:href="@{/users/profile/{username}(username=${#authentication.name})}" class="nav-link">내 정보</a>
              <a class="nav-link" href="/users/logout">로그아웃</a>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
